<div class="container mt-4">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="alert">
        {{ alert }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="closeAlert()"></button>
      </div>
      <div class="nickname_block mb-4">
        <input type="text" class="form-control" formControlName="nickname" placeholder="Enter your nickname">
      </div>
      <div class="password_block mb-4">
        <input type="password" class="form-control" formControlName="password" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
